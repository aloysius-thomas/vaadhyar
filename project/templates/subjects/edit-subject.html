{% extends 'base-admin.html' %}
{% load crispy_forms_tags %}

{% block contents %}
    <div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
             <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Subject</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Update</button>

                    </form>
                </div>
             </div>
        </div>
    </div>
</div>
{% endblock %}
