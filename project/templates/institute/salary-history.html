{% extends 'base-admin.html' %}
{% load crispy_forms_tags %}
{% block contents %}
    <div class="product-status mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-status-wrap drp-lst">
                        <div class="asset-inner">
                            <table>
                                <tr>
                                    <th>Month</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Pending</th>
                                </tr>
                                {% for item in list_items %}
                                    <tr>
                                        <td>{{ item.get_month_display }}</td>
                                        <td>{{ item.amount }}</td>
                                        <td>{{ item.status }}</td>
                                        <td>{{ item.pending }}</td>
                                    </tr>
                                {% empty %}
                                    <td colspan="6">
                                        <div class="alert alert-info alert-st-two" role="alert">
                                            <i class="fa fa-info-circle edu-inform admin-check-pro"
                                               aria-hidden="true"></i>
                                            <p class="message-mg-rt">Nothing found..</p>
                                        </div>
                                    </td>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
